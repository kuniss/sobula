apply plugin: 'signing'
apply from: "https://raw.githubusercontent.com/oehme/sobula/master/bintrayRelease.gradle"

task release(dependsOn: [bintrayUpload], description: 'Releases artifacts to public repositories')

task javadocJar(type: Jar, dependsOn: javadoc) {
    classifier = 'javadoc'
    from 'build/docs/javadoc'
}
 
task sourcesJar(type: Jar) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
	archives jar
	archives javadocJar
	archives sourcesJar
}

signing {
    required {gradle.taskGraph.hasTask(release)}
    sign configurations.archives
}
